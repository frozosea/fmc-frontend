version: "3.7"
services:
  frontend:
    image: flyasea/fmc-frontend:latest
    ports:
      - "8080:8080"
    environment:
      VUE_APP_BACKEND_URL: https://api.findmycargo.ru
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./nginx/proxy.conf:/etc/nginx/proxy.conf"
      - "./:/var/www"
      - "/etc/letsencrypt/:/etc/letsencrypt/"
    depends_on:
      - frontend
    networks:
      - public
networks:
  public:
    name: public
    external: true